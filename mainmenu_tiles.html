<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>MyBudget</title>
	
	<meta name="description" content="Kontroluj swoje przychody i wydatki, budżet pod kontrolą" />
	<meta name="keywords" content="budżet, przychody, wydatki, finanse domowe" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	
</head>

<!--
Icons made by <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>

<body>

	<div class="wrapper">
	
		<header>
			<div class="logo">

				<img src="img/budget.png" style="float: left;" />
				<span style="color: #85bb65;">My</span>Budget
				<div style="clear: both;"></div>
				
			</div>
		</header>
		
		<main>
		
			<article>
			
				<div class="mainmenu">
					<div class="west">
					
						<div class="smalltile">
							<a href="#">
								<img src="img/income.png"><br/>
								Add new income
							</a>
						</div>
						
						<div class="smalltile">
							<a href="#">
								<img src="img/expense.png"><br/>
								Add new expense
							</a>
						</div>
						
						<div style="clear: both"></div>
						
						<div class="bigtile">
							<a href="#">	
								<img src="img/balance.png"><br/>
								Show balance
							</a>
						</div>
									
					</div>
					
					<div class="east">
					
						<div class="smalltile">
							<a href="#">
								<img src="img/gear.png"><br/>
								Ustawienia
							</a>
						</div>
						
						<div class="smalltile">
							<a href="#">
								<img src="img/exit.png"><br/>
								Wyloguj się
							</a>
						</div>
									
					</div>
					<div style="clear: both"></div>
				</div>
			
			</article>
		
		</main>
		
	</div>

	<footer>
		<div class="footer">
			Aplikacja budżetowa by Kemot. Wszelkie prawa zastrzeżone &copy; - 2020
		</div>
	</footer>
		
</body>
</html>
