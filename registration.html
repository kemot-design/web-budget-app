<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Registration</title>
	<meta charset="utf-8"  />
	<meta name="description" content="Kontroluj swoje przychody i wydatki, budżet pod kontrolą" />
	<meta name="keywords" content="budżet, przychody, wydatki, finanse domowe" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css" />	
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

	<div id="topbar">
		<img src="img/budget.png" style="float: left;"><span style="color: #85bb65;">My</span>Budget
	</div>
	
	<main>
	
		<article>
		
			<div id="container">
				
				<h2>REJESTRACJA</h2>

				<form action="#" method="get">
					<input type="text" name="userlogin" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
					<input type="email" name="useremail" placeholder="email" onfocus="this.placeholder=''" onblur="this.placeholder='email'">
					<input type="password" name="userpassword" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'">
					<input type="submit" name="register" value="Zarejestruj">
				</form>

			</div>
		
		</article>
		
	</main>
	
	
	<footer>
	
		<div class="footer">
					Aplikacja budżetowa by Kemot. Wszelkie prawa zastrzeżone &copy; - 2020
		</div>
	
	</footer>
	
</body>
</html>
