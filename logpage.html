<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Login</title>
	<meta charset="utf-8"  />
	<meta name="description" content="Kontroluj swoje przychody i wydatki, budżet pod kontrolą" />
	<meta name="keywords" content="budżet, przychody, wydatki, finanse domowe" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	
	<link rel="stylesheet" href="mystyle.css" type="text/css" />
	<link rel="stylesheet" href="fontello/css/fontello.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

	<div id="topbar">
		<img src="img/budget.png"><span>My</span>Budget
	</div>
	
	<main>
	
		<article>
		
			<div id="container">
				<header>
					<h1>LOGOWANIE</h1>
				</header>
				
				<form action="#" method="get">
				
					<div class="input-container">
						<i class="icon-user-1 icon"></i>
						<input class="input-field" type="text" name="userlogin" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
					</div>				
				
					<div class="input-container">
						<i class="icon-lock-1 icon"></i>
						<input class="input-field" type="password" name="userpassword" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='password'">
					</div>
					
					<input type="submit" name="register" value="Zaloguj">
					
				</form>

			</div>
		
		</article>
	
	</main>
	
	<footer>
	
		<div id="footer">
			Aplikacja budżetowa by Kemot. Wszelkie prawa zastrzeżone &copy; - 2020
		</div>

	</footer>

</body>
</html>
